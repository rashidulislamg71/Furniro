<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniro</title>

    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <!-- header  -->
    <div id="header"></div>
    <!-- cart section  -->
    <section id="cart">
        <div class="cart_container">
            <div class="cart_inner_content">
                 <div class="flex cart_banner"> 
                    <img src="./Images/logo1.png" alt="Logo">
                    <h2>Cart</h2>
                    <div class="flex">
                        <p>Home</p><span><i class="fa-solid fa-chevron-right"></i></span>
                        <p class="active">Cart</p>
                    </div>
                </div> 

                <div class="flex cart-container">
                    <div class="cart">
                        <div class="flex cart-header">
                            <span>Product</span>
                            <span>Price</span>
                            <span>Quantity</span>
                            <span>Subtotal</span>
                        </div>
                        <div class="flex cart-item">
                            <div class="flex"><img src="./Images/products details_img/2.png" alt="Asgaard Sofa">
                                Asgaard sofa
                            </div>

                            <div>Rs. 250,000.00</div>
                            <div>1</div>
                            <div class="subtotal">
                                Rs. 250,000.00
                                <span class="delete"><i class="fa-solid fa-trash"></i></span>
                            </div>

                        </div>
                    </div>

                    <div class="cart-totals">
                        <h2>Cart Totals</h2>
                        <p><span>Subtotal</span> <span>Rs. 250,000.00</span></p>
                        <p><span>Total</span> <span class="total">Rs. 250,000.00</span></p>
                        <div class="checkout-button">
                            <button class=" btn">Check Out</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>

    <!-- delevery features  -->
    <div id="deleveryFeatures"></div>
    <!-- footer  -->
    <div id="footer"></div>
    <script src="deleveryFeatures.js"></script>
    <script src="script.js"></script>
</body>

</html>
