<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <section id="deleveryFeatures">
        <div class="delevery_features">
            <div class="flex features_content">
                <div class="flex single_feature">
                    <img src="./Images/shop_page_img/high_quality.png" alt="Quality">
                    <div>
                        <h3>High Quality</h3>
                    <small>Crofted from to meterial</small>
                    </div>
                </div>
                <div class="flex single_feture">
                    <img src="./Images/shop_page_img/guarantee.png" alt="Guarantee">
                    <div>
                        <h3>Warranty Protection</h3>
                    <small>Over 2 yers</small>
                    </div>
                </div>
                <div class="flex single_feture">
                    <img src="./Images/shop_page_img/shipping.png" alt="Shipping">
                    <div>
                        <h3>Free Shipping</h3>
                    <small>Orer over 150 $</small>
                    </div>
                </div>
                <div class="flex single_feture">
                    <img src="./Images/shop_page_img/customer-support.png" alt="support">
                   <div>
                    <h3>7 Support</h3>
                    <small>Dedicated support</small>
                   </div>
                </div>
            </div>
        </div>
    </section>

    <script src="deleveryFeatures.js"></script>
    <script src="script.js"></script>
</body>
</html>
